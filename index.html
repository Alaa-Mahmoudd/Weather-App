<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="navbar">
      <a href="#" class="active">Weather App</a>
    </header>

    <section class="search-section">
      <h1>Find your location...</h1>
      <div class="search-bar">
        <input id="city-input" type="text" placeholder="Enter your location" />
        <button id="find-btn">Find</button>
      </div>
    </section>

    <section id="weather-cards" class="weather-cards">
      <!-- Weather cards will be dynamically generated here -->
    </section>

    <script src="script.js"></script>
  </body>
</html>
